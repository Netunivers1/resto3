<div class="container-fluid" style="padding-top: 40px; padding-bottom: 20px;">
  <div id="overlay" *ngIf="!menusCharger;">
    <div id="text">Chargement des vins en cours...</div>
  </div>

  <div class="row aff_mobile" *ngFor="let i of menus" style="margin-bottom: 20px;">
    <div class="col-md-6">
      <h2>{{i.nom | uppercase}}</h2>
      <p style="    font: normal normal normal 19px/1.4em din-next-w01-light,din-next-w02-light,din-next-w10-light,sans-serif;
            color: #605E5E;">{{i.ingredient}}</p>
    </div>
    <div class="col-md-2">
      <h2>
        {{i.pm}}
      </h2>
    </div>

    <div class="col-md-2">
      <h2>
        {{i.gm}}
      </h2>
    </div>
  </div>
</div>
